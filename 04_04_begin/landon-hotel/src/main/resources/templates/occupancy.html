<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landon Hotel | Occupancy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Landon Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="site-nav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" th:href="@{/rooms}">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" th:href="@{/occupancy}">Occupancy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- Put main content here -->
    <h1>Occupancy</h1>
    <form method="get">
      <label for="reservation-date">Reservation Date</label>
      <input type="date" id="reservation-date" name="reservationDate" th:value="${reservationDate}"/>
      <input type="submit"/>
    </form>
    <table class="table">
      <thead>
        <th scope="col">Room ID</th>
        <th scope="col">Room Name</th>
        <th scope="col">Room Number</th>
        <th scope="col">Guest ID</th>
        <th scope="col">Name</th>
        <th scope="col">Reservation ID</th>
        <th scope="col">Reservation Date</th>
      </thead>
      <tbody>
        <tr th:each="roomReservation : ${roomReservations}">
          <td th:text="${roomReservation.roomId}">Room ID</td>
          <td th:text="${roomReservation.roomName}">Room Name</td>
          <td th:text="${roomReservation.roomNumber}">Room Number</td>
          <td th:text="${roomReservation.guestId}">Guest ID</td>
          <td th:text="${roomReservation.reservationId != 0} ? ${roomReservation.lastName} + ', ' + ${roomReservation.firstName} : 'VACANT'">Name</td>
          <td th:text="${roomReservation.reservationId}">Reservation ID</td>
          <td th:text="${roomReservation.reservationDate}">Reservation Date</td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
